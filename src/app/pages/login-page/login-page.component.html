<form action="" class="login-form"
      formGroup="form"
      (ngSubmit)="onSubmit()">
  <h1 class="h1">Login</h1>
  <label class="tt-control-label mb16">
    Username
    <input 
      formControlName="username"
      class="tt-input" 
      type="text" 
      placeholder="Type your username">
  </label>
  <label class="tt-control-label mb32">
    Password
    <input 
      formControlName="password"
      class="tt-input" 
      type="password" 
      placeholder="Type your password">
  </label>
  <button class="btn btn-shadow" type="submit">Login</button>
</form>
